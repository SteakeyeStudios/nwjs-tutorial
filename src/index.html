<!doctype html>
<html>
  <head>
    <title>M_html_title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="display">
      <div class="row">
        <div id="counter">0</div>
      </div>
      <div class="row">
        <input type="number" value="" id="bpm">
        <span>BPM</span>
        <input type="checkbox" id="run-toggle">
        <label for="run-toggle">&gt;</label>
      </div>
      <div class="row">
        <button type="button" id="decrease" class="small-btn">-</button>
        <input type="range" min="40" max="208" value="" id="slider">
        <button type="button" id="increase" class="small-btn">+</button>
      </div>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
